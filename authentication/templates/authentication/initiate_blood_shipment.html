{% extends 'base.html' %}

{% block title %}Initiate Blood Shipment{% endblock %}

{% block content %}
    <h2>Blood Distribution</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Initiate Shipment</button>
    </form>
    <a href="{% url 'blood_shipment_list' %}">View Blood Shipments</a>
{% endblock %}
