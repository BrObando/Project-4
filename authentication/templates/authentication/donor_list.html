{% extends 'base.html' %}

{% block title %}Donor List{% endblock %}

{% block content %}
    <h2>Donor List</h2>
    <ul>
        {% for donor in donors %}
            <li>{{ donor.first_name }} {{ donor.last_name }} - Blood Type: {{ donor.blood_type }} - Units Collected: {{ donor.units_collected }}</li>
        {% endfor %}
    </ul>
{% endblock %}
