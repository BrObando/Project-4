
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white; 
        }

        h1 {
            /* margin-left: 20px;  */
            text-align: center;
            
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .image-container {
            flex: 1;
            padding: 30px;
        }

        .image-container img {
            max-width: 100%; 
            height: auto; 
            
            display: block;
            margin: 0 auto;
        }

        .links-container {
            flex: 1;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            margin-bottom: 10px;
            flex-basis: 50%; 
        }

        a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            background-color: #595858; 
            border: 2px solid #ddd; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 80%; 
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="{%load static%}{% static 'assets2.0/microscope.png' %}" alt="Dashboard Image">
        </div>
        <div class="links-container">
            <h1>Welcome, {{ user.username }}!</h1>
            
            {% if user.is_authenticated %}
                <ul>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'register_donor' %}">Register Donor</a></li>
                    <li><a href="{% url 'donor_list' %}">Donor List</a></li>
                    <li><a href="{% url 'blood_inventory_list' %}">Blood Inventory</a></li>
                    <li><a href="{% url 'initiate_blood_shipment' %}">Distribution</a></li>
                    <li><a href="{% url 'blood_shipment_list' %}">Distribution List</a></li>
                    <li><a href="{% url 'change_password' %}">Change Password</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>

            {% else %}
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                
            {% endif %}
                </ul>
        </div>
    </div>
</body>
</html>
